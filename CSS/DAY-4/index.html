<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS Units - in pixels */
        div {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        /* CSS units - in vw and vh */
         div {
            width: 100vw;
            height: 100vh;
            border: 5px solid green;
         }
         /* CSS Units - in % */
          div {
            width: 50%;
            height: 100px;
            border: 1px solid blue;
          }
    </style>
</head>
<body>
    <div>Box-1</div>
</body>
</html>
