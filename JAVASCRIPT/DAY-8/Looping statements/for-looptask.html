<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Print even numbers between 1 to 20
      // for (let i = 0; i <= 20; i = i + 2) {
      //     console.log(i);
      // }
      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          console.log("Even Number = ", i);
        } else {
          console.log("Odd Number = ", i);
        }
      }
    </script>
  </body>
</html>
