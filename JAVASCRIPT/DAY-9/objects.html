<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object -> Property and Methods
        // Properties -> color, brand, model, price, fuelType, etc
        // Methods -> start, acc, stop, honk, etc
        let car = {
            color: "black",
            brand: "Audi",
            model: "A6",
            price: 1000000000,
            fuelType: "Petrol",
            start: function () {
                console.log("Car has been started...vrooom")
            }
        }
        console.log(car)
        console.log(car.brand);
        console.log(car.model)
        console.log(car.start())
    </script>
</body>
</html>
