<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JioSaavn - Listen to New & old</title>
    <link
      rel="shortcut icon"
      href="../assets/jiosaavn_logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="w-[100vw] h-[100vh] bg-[#dbdada]">
      <header class="w-full h-[70px] flex shadow-2xl">
        <div class="w-[150px] h-[70px] flex justify-center items-center">
          <img
            class="w-[120px] h-[40px]"
            src="../assets/jiosaavn_logo.png"
            alt=""
          />
        </div>
        <div class="w-[200px] h-[70px]">
          <ul class="h-[70px] flex justify-evenly items-center">
            <li class="font-semibold text-[#202020]">Music</li>
            <li class="font-semibold text-[#202020]">Podcasts</li>
            <li class="font-semibold text-[#202020]">Pro</li>

            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="w-[600px] h-[70px] flex justify-center items-center">
          <div
            class="w-[500px] h-[40px] rounded-full bg-white flex justify-center items-center"
          >
            <i class="fa-solid fa-magnifying-glass mr-2"></i>
            <input
              type="text"
              class="w-[200px] outline-none"
              placeholder="Search..."
            />
          </div>
        </div>
        <div class="w-[300px] h-[70px] flex justify-evenly items-center">
          <select name="" id="">
            <option value="Music" disabled selected>Music</option>
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Telagu">Telagu</option>
            <option value="Kannada">Kannada</option>
          </select>
          <button class="text-[#202020] font-semibold">Login</button>
          <button class="text-[#202020] font-semibold">Sign Up</button>
        </div>
      </header>
    </section>
  </body>
</html>
