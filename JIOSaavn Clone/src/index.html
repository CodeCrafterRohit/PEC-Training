<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="w-[100vw] h-[100vh] bg-[#e7e6e6]">
      <header class="w-full h-[70px] shadow flex">
        <div
          class="w-[200px] h-full flex justify-center items-center"
        >
          <img
            src="../assets/jiosaavn_logo.png"
            alt=""
            class="w-[150px] h-[50px]"
          />
        </div>
        <div class="w-[180px] h-full ">
          <ul
            class="w-full h-full flex justify-evenly items-center text-gray-700 font-semibold"
          >
            <li class="cursor-pointer hover:underline">Music</li>
            <li class="cursor-pointer hover:underline">Podcasts</li>
            <li class="cursor-pointer hover:underline">Pro</li>
          </ul>
        </div>
        <div class="w-[600px] h-full border-green-700 ml-32 flex justify-center items-center">
          <div class="w-[500px] h-[40px] bg-white rounded-full flex justify-center items-center">
            <i class="fa-solid fa-magnifying-glass ml-32"></i> <input type="text" placeholder="Search" class="outline-none ml-2" />
          </div>
          </div>
        </div>
        <div class="w-[200px] h-full flex justify-center items-center">
          <select name="" id="" class="text-gray-700 font-semibold">
            <option value="" selected disabled>Music Languages</option>
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Telagu">Telagu</option>
            <option value="Kannada">Kannada</option>
          </select>
        </div>
        <div class="w-[200px] h-full flex justify-evenly items-center">
          <a href="#" class="text-gray-700 font-semibold">Log In</a>
          <a href="#" class="text-gray-700 font-semibold">Sign Up</a>
        </div>
      </header>
    </section>
  </body>
</html>
